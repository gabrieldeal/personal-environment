k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noExitOnCtrlC: false
  noIcons: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: gke_oss-development-323115_us-central1-a_oss-dev-microservices
  currentCluster: gke_oss-development-323115_us-central1-a_oss-dev-microservices
  clusters:
    gke_oss-development-323115_us-central1-a_oss-dev-microservices:
      namespace:
        active: ambrosia-dev
        lockFavorites: false
        favorites:
        - all
        - ambrosia-dev
        - default
      view:
        active: po
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.35.0
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
